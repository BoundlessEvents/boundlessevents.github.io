<script>
var calendars = ["a3RmNmVlamhtb3ZxaGI2YmdyZ2piYjlvaThAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ", "MDVnbzc3OHM0anNpZGdkNGVkMmd1cXFvY29AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ", "aHYzaXU2azBvNnN1MWtmNDJsOWxxbWUxZ2tAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ","dXZ0NTBrMXNtMWk3dW5nanJnOTAzY2FpY2tAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ"];
var googleDataUrl='https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&color=%239E69AF&showPrint=0&ctz=';
function setCalendarUrl(t) {
  if (t === undefined) {
    t = 'America%2FNew_York';
  }
  var x,calendarString = '';
	
  for (x in calendars){
    calendarString += '&src=' + calendars[x] ;
  }
  var newurl= googleDataUrl + t +  calendarString
  $("#change").prop("data",newurl); 
}

$(document).ready(function() {
    $("a").click(function(){
    var me = $(this),
    data = me.data('key');
    setCalendarUrl(data.timezone);
    });    
setCalendarUrl();
});
</script>
